<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Good Food Mood | Home</title>
        <meta name="description" content="Homepage for Good Food Mood" />
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" href="data:;base64,=" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
    <div class="wrapper">
        <!-- NAVIGATION -->
        <header class='main-header'>
            <div class="menu-wrap">
                <!-- Logo -->
                <a href='index.html' class="logo-wrap">
                    <h1 class="logo">Good Food Mood</h1>
                </a>
                <!-- nav menu drop when checked -->
                <input type='checkbox' id='nav-tog'>
                <!-- Hamburger menu -->
                <label for='nav-tog'  class="drop-trigger">
                    <!-- Hamburg menu bars -->
                    <span class="btn-bar top"></span>
                    <span class='btn-bar middle'></span>
                    <span class='btn-bar bottom'></span>
                </label>
                <!-- Menu -->
                <nav class="main-nav">
                    <!-- Dropdown menu -->
                    <label for='nav-tog' class='nav-revert'></label>
                    <!-- Menu links -->
                    <a href='index.html' class="nav-item active">
                       Recipes
                    </a>
                    <a href='pages/about.html' class="nav-item">
                        About
                    </a>
                    <a href='pages/contact.html' class="nav-item">
                        Contact
                    </a>
                </nav>
            </div>
        </header>
        <!-- SEARCHBAR -->
        <div id='container'>  
            <input id='search-input' type='search' placeholder='Search ...'>
            <button class='button'><i class="fa fa-search"></i></button>
        </div>
        <!-- HEADER -->
        <div class="header-banner">
            <div class="header-content">
                <span>Healthy & simple</span>
                <h1>Fast-food recipes</h1>
                <hr>
            </div>
        </div>
        <!-- PAGE CONTENT HERE -->
        <section class="home-content">
            <article class="heading">
                <h2>Our featured recipes</h2>
                <!-- Filter button(s)/input(s) -->
                <div class="select">
                    <select name="categories" id="categories" class="categories">
                        <option class="category" name="category" value="25">All meal</option>
                        <option id="breakfast" class="category" name="category" value="18">Breakfast</option>
                        <option id="dessert" class="category" name="category" value="19">Dessert</option>
                        <option id="dinner" class="category" name="category" value="20">Dinner</option>
                        <option id="lunch" class="category" name="category" value="21">Lunch</option>
                        <option id="side-dish" class="category" name="category" value="22">Side-dish</option>
                        <option id="snack" class="category" name="category" value="23">Snack</option>
                        <option id="supper" class="category" name="category" value="24">Supper</option>
                    </select>
                  </div>
            </article>
            <div class="loading">
                <div class="loader"></div>
            </div>
            <section class="recipes"></section>
        </section>
        <section class="subscribe-field">
            <h2>Can't get enough of our recipe list?</h2>
            <hr>
            <p>
                <b>Subscribe</b> 
                to get our latest easy-peasy recipes directly to your inbox, for free!
            </p>
            <div id="subscribed"></div>
            <form class="sub-form" id="subform">
                <label>
                <input name="email" id="email" placeholder="Email">
                    <div class="sub-error" id="emailError">Invalid email adress</div>
                </label>
                    <button class="sub-btn" id="submit">Subscribe</button>
                </span>
            </form>
        </section>
    </div>
        <!-- FOOTER -->
        <footer>
            <article class="footer">
                <p>Â© 2021-2022</p>
                <p> Monika Lie</p>
            </article>
            <article class="footer" id="links">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-snapchat-ghost"></i> 
            </article>
            <article class="footer">
                <a class="top-btn" href="#">
                    &#9650;
                </a>
            </article>
        </footer>
        <!-- JavaScript File(s) -->
        <script src="js/index.js"></script>
        <script src="js/components/message.js"></script>
        <script src="js/components/subscription.js"></script>
    </body>
</html>
